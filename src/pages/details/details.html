<ion-header>

  <ion-navbar>
    <ion-title>{{item.name.ua}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/images/{{item.photoSource}}">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <h2>LOCATION</h2>
          <p (click)="viewItem(item.location.ua, 'ПОШИРЕННІСТЬ')">{{item.location.ua}}</p>
        </ion-item>
        <ion-item>
          <h2>STRUCTURE</h2>
          <p (click)="viewItem(item.structure.ua, 'СТРУКТУРА')">{{item.structure.ua}}</p>
        </ion-item>
        <ion-item>
          <h2>APPLICATION</h2>
          <p (click)="viewItem(item.application.ua,'ЗАСТОСУВАННЯ')">{{item.application.ua}}</p>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
